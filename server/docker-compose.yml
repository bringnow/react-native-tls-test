tls1.2:
  image: bringnow/nginx-letsencrypt
  volumes:
    - ./nginx-tls1.2.conf:/etc/nginx/nginx.conf
    - ./tls1.2.html:/var/www/index.html
    - /etc/letsencrypt:/etc/letsencrypt
  ports:
    - "444:443"
  net: "host"
  dns_search:
    - "cute.systems"
    
